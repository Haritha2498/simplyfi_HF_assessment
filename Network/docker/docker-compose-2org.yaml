      # Peer specific variables
      - CORE_PEER_ID=peer1.org2.test.com
      - CORE_PEER_ADDRESS=peer1.org2.test.com:11051
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_PEER_LISTENADDRESS=0.0.0.0:11051
      - CORE_PEER_CHAINCODEADDRESS=peer1.org2.test.com:11052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:11052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org2.test.com:11051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org2.test.com:11051
      - CORE_PEER_LOCALMSPID=org2MSP
      - CORE_OPERATIONS_LISTENADDRESS=peer1.org2.test.com:9446
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer1org2"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s  
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb3:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
    depends_on:
      - couchdb03    
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock      
      - ../organizations/peerOrganizations/org2.test.com/peers/peer1.org2.test.com:/etc/hyperledger/fabric        
      - peer1.org2.test.com:/var/hyperledger/production
